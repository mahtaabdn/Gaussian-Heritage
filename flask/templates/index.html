<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate and Visualize 3DGS Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
        }
        form {
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 10px;
            color: #e0e0e0;
            background-color: #333333;
            border: 1px solid #444444;
            padding: 10px;
            border-radius: 4px;
        }
        input[type="submit"], button {
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
        }
        .model-list {
            margin-top: 20px;
        }
        .model-list ul {
            list-style-type: none;
            padding: 0;
        }
        .model-list li {
            margin: 5px 0;
        }
        .model-list a {
            color: #4caf50;
            text-decoration: none;
        }
        .model-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate 3DGS Model</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div>
                <label for="image">Select Image(s):</label>
                <input type="file" name="images[]" id="image" accept="image/*" multiple>
            </div>
            <div>
                <input type="submit" value="Generate">
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Visualize 3DGS Models</h2>
        <div class="model-list">
            <ul>
                {% for model in model_files %}
                    <li><a href="#" onclick="set3DFileUrl('{{ model }}', '/3dgs_viewer'); return false;">{{ model }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        function set3DFileUrl(url, sceneUrl) {
            fetch('/set_3d_file_url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    url: url
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to set file URL');
                }
                console.log('File URL set successfully');
                // Load another scene if sceneUrl is provided
                if (sceneUrl) {
                    window.location.href = sceneUrl;
                }
            })
            .catch(error => {
                console.error('Error setting file URL:', error);
            });
        }
    </script>



</body>
</html>
